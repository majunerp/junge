<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俊哥 - 艺术风格Logo生成器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .image-comparison {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .image-item {
            text-align: center;
        }

        .image-item h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-box {
            width: 280px;
            height: 180px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .original-logo {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .artistic-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
            50% { background: linear-gradient(225deg, #f093fb 0%, #667eea 50%, #764ba2 100%); }
        }

        .artistic-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: patternMove 8s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .artistic-logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at 30% 70%,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%
            );
        }

        .logo-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
        }

        .artistic-text {
            background: linear-gradient(135deg, #ffffff, #f8f9fa, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)) drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
            50% { filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)) drop-shadow(0 0 30px rgba(255,255,255,0.3)); }
        }

        .arrow {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .download-section {
            margin-top: 40px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: gradientAnimation 3s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .canvas-container {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        .art-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 80%; animation-delay: 4s; }

        @media (max-width: 600px) {
            .image-comparison {
                flex-direction: column;
                gap: 30px;
            }

            .arrow {
                transform: rotate(90deg);
                margin: 15px 0;
            }

            .logo-box {
                width: 240px;
                height: 150px;
            }

            .logo-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">艺术风格 Logo 设计</h1>

        <div class="image-comparison">
            <div class="image-item">
                <h3>原始版本</h3>
                <div class="logo-box original-logo">
                    <div class="logo-text">俊哥</div>
                </div>
            </div>

            <div class="arrow">✨</div>

            <div class="image-item">
                <h3>艺术风格版本</h3>
                <div class="logo-box artistic-logo">
                    <div class="art-effects">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                    <div class="logo-text artistic-text">俊哥</div>
                </div>
            </div>
        </div>

        <div class="download-section">
            <button class="download-btn" onclick="downloadArtisticLogo()">
                🎨 下载艺术风格图片
            </button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="artisticCanvas" width="560" height="360"></canvas>
    </div>

    <script>
        function downloadArtisticLogo() {
            const canvas = document.getElementById('artisticCanvas');
            const ctx = canvas.getContext('2d');

            // 清空画布
            ctx.clearRect(0, 0, 560, 360);

            // 创建艺术渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 560, 360);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');

            // 绘制圆角矩形背景
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 560, 360, 40);
            ctx.fill();

            // 添加纹理效果
            ctx.save();
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * 560,
                    Math.random() * 360,
                    Math.random() * 50 + 10,
                    0,
                    2 * Math.PI
                );
                ctx.fillStyle = 'white';
                ctx.fill();
            }
            ctx.restore();

            // 添加发光效果
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // 设置文字样式
            ctx.fillStyle = 'white';
            ctx.font = 'bold 96px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 绘制文字描边
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 4;
            ctx.strokeText('俊哥', 280, 180);

            // 绘制主文字
            ctx.fillText('俊哥', 280, 180);

            // 添加星光效果
            ctx.save();
            ctx.shadowBlur = 0;
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * 560;
                const y = Math.random() * 360;
                const size = Math.random() * 3 + 1;

                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();

                // 十字星光
                ctx.fillRect(x - size * 3, y - 0.5, size * 6, 1);
                ctx.fillRect(x - 0.5, y - size * 3, 1, size * 6);
            }
            ctx.restore();

            // 创建下载链接
            const link = document.createElement('a');
            link.download = '俊哥-艺术风格-logo.png';
            link.href = canvas.toDataURL('image/png', 1.0);

            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 显示成功提示
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '✅ 艺术作品已下载！';
            btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71, #1abc9c)';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2, #f093fb)';
            }, 2500);
        }

        // 绘制圆角矩形的辅助函数
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 页面加载完成后的效果
        window.addEventListener('load', function() {
            console.log('艺术风格 Logo 生成器已加载完成');

            // 添加更多动态效果
            const artisticLogo = document.querySelector('.artistic-logo');
            if (artisticLogo) {
                artisticLogo.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05) rotate(1deg)';
                    this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                });

                artisticLogo.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            }
        });
    </script>
</body>
</html>
