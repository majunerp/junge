<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破局 Logo生成器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 700px;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .image-comparison {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .image-item {
            text-align: center;
        }

        .image-item h3 {
            margin: 0 0 15px 0;
            color: #555;
            font-size: 18px;
        }

        .logo-box {
            width: 240px;
            height: 160px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
        }

        .original-logo {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .new-logo {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .logo-text {
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .arrow {
            font-size: 30px;
            color: #2c3e50;
            margin: 0 20px;
        }

        .download-section {
            margin-top: 30px;
        }

        .download-btn {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .canvas-container {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        @media (max-width: 600px) {
            .image-comparison {
                flex-direction: column;
                gap: 20px;
            }

            .arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Logo文字修改 - 破局</h1>

        <div class="image-comparison">
            <div class="image-item">
                <h3>原始图片</h3>
                <div class="logo-box original-logo">
                    <div class="logo-text">俊哥</div>
                </div>
            </div>

            <div class="arrow">→</div>

            <div class="image-item">
                <h3>修改后</h3>
                <div class="logo-box new-logo">
                    <div class="logo-text">破局</div>
                </div>
            </div>
        </div>

        <div class="download-section">
            <button class="download-btn" onclick="downloadLogo()">
                📥 下载 破局 图片
            </button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="logoCanvas" width="480" height="320"></canvas>
    </div>

    <script>
        function downloadLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');

            // 清空画布
            ctx.clearRect(0, 0, 480, 320);

            // 创建渐变背景（深蓝色，匹配原图风格）
            const gradient = ctx.createLinearGradient(0, 0, 480, 320);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#34495e');

            // 绘制圆角矩形背景
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 480, 320, 30);
            ctx.fill();

            // 添加微妙的阴影效果
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 5;

            // 设置文字样式
            ctx.fillStyle = 'white';
            ctx.font = 'bold 84px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 重置阴影设置，为文字添加文字阴影
            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 6;

            // 绘制文字
            ctx.fillText('破局', 240, 160);

            // 创建下载链接
            const link = document.createElement('a');
            link.download = '破局-logo.png';
            link.href = canvas.toDataURL('image/png', 1.0);

            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 显示成功提示
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '✅ 下载成功！';
            btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)';
            }, 2000);
        }

        // 绘制圆角矩形的辅助函数
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // 页面加载完成后自动生成预览
        window.addEventListener('load', function() {
            console.log('破局 Logo生成器已加载完成');
        });
    </script>
</body>
</html>
